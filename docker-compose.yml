version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: redeemer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: redeemer_recovery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Express Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: redeemer-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/redeemer_recovery
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # For development: mount source code
      - ./server/src:/app/src
      - ./server/prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && npm start"

  # Optional: Prisma Studio for database management
  prisma-studio:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: redeemer-prisma-studio
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/redeemer_recovery
    depends_on:
      - postgres
    command: npx prisma studio --port 5555 --browser none
    profiles:
      - studio

volumes:
  postgres_data:
    driver: local
