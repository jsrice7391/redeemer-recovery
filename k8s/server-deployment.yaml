apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: redeemer-recovery
  labels:
    app: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      initContainers:
      - name: migrate
        image: your-registry/redeemer-server:latest
        command: ["sh", "-c", "npx prisma migrate deploy"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: redeemer-secrets
              key: DATABASE_URL
      containers:
      - name: server
        image: your-registry/redeemer-server:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: redeemer-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: redeemer-config
              key: PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: redeemer-secrets
              key: DATABASE_URL
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
