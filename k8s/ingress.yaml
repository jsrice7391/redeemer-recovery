apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redeemer-ingress
  namespace: redeemer-recovery
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: redeemer-recovery.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: server-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 80
  tls:
  - hosts:
    - redeemer-recovery.example.com
    secretName: redeemer-tls
